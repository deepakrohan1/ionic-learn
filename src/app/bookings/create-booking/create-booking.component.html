<ion-header>
    <ion-toolbar>
        <ion-title>
           {{ selectedPlace.title }}
        </ion-title>
      <ion-buttons slot="end">
            <ion-button (click)="dismiss()">
                <ion-icon slot="icon-only" name="close"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <p> {{selectedPlace.description}}<p>
      <ion-button color="primary" expand="block" (click)="onBookPlace()">
        Book Place </ion-button>
</ion-content>
