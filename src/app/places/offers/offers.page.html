<ion-header>
  <ion-toolbar>
    <ion-buttons slot="primary">
      <ion-button routerLink = "/places/tabs/offers/new">
        <ion-icon slot="icon-only" name="add" ></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
      </ion-buttons>
    <ion-title>offers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col>
      <ion-card>
        <ion-card-header>
          <ion-card-title>
            {{ offers[0].title }}
          </ion-card-title>
          <ion-card-subtitle>{{offers[0].percent }} %</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <ion-card-title>
            {{ offers[0].description }}
          </ion-card-title>
        </ion-card-content>
        <div>
          <ion-button 
            fill="clear"
            color="primary"
            [routerLink] = "[
              '/',
              'places',
              'tabs',
              'offers',
              offers[0].id]
              "
          >
            More

          </ion-button>
        </div>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-list>
        <ion-item-sliding *ngFor="let offer of offers.slice(1)" #slidingItem>
            <ion-item  [routerLink] = 
            "['/', 
            'places', 
            'tabs', 
            'offers', 
            offer.id]">
              <ion-label>
                <h2>{{ offer.title }}</h2>
                <h3>{{ offer.percent | percent  }} / Night</h3>
                <p>{{ offer.description }}</p>
              </ion-label>
              </ion-item>
              <ion-item-options>
                <ion-item-option color="secondary" 
                (click)="onEdit(offer.id, slidingItem)">
                  <ion-icon name="create" slot="icon-only"></ion-icon>
                </ion-item-option>
                
              </ion-item-options>
            </ion-item-sliding>
      </ion-list>
    </ion-col>
  </ion-row>

</ion-content>
