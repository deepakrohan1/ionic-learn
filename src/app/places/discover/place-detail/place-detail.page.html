<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/discover"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ place.title }}</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ place.title }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-img src="{{ place.imageUrl }}"></ion-img>
      <ion-card-title>{{ place.description }}</ion-card-title>
      <ion-card-subtitle>{{ place.price }}</ion-card-subtitle>
    </ion-card-content>
    </ion-card>
  <ion-button color="primary" margin (click)="onBookPlace()">Book</ion-button>
</ion-content>
